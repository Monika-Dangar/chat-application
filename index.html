<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="max-w-xl mx-auto mt-8 p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-semibold text-center">Real-time Chat</h1>
        <div id="messages" class="mt-4 h-64 overflow-y-auto border p-4 bg-gray-50 rounded-lg">
            <!-- Messages will appear here -->
        </div>
        <input id="messageInput" type="text" class="w-full mt-4 p-2 border border-gray-300 rounded"
            placeholder="Type a message">
        <button id="sendBtn" class="mt-2 w-full bg-blue-500 text-white py-2 rounded">Send</button>
    </div>

    <script src="index.js"></script>
    <script src="server.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
